---
name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pull-requests: read

env:
  PROVIDER: proxmoxve
  GO111MODULE: "on"
  NUGET_FEED_URL: https://api.nuget.org/v3/index.json

jobs:
  release:
    runs-on: ubuntu-latest
    name: Release
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: step-security/harden-runner@91182cccc01eb5e619899d80e4e971d6181294a7 # v2.10.1
        with:
          egress-policy: audit

      - uses: googleapis/release-please-action@7987652d64b4581673a76e33ad5e98e3dd56832f # v4.1.3
        id: release

  publish_provider:
    if: needs.release.outputs.release_created
    runs-on: ubuntu-latest
    name: Publish Provider
    permissions:
      id-token: write
      contents: write
      attestations: write
    needs:
      - release
    strategy:
      max-parallel: 4
      matrix:
        go-version: [1.23.x]

    steps:
      - uses: step-security/harden-runner@91182cccc01eb5e619899d80e4e971d6181294a7 # v2.10.1
        with:
          egress-policy: audit

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - uses: actions/setup-go@41dfa10bad2bb2ae585af6ee5bb4d7d973ad74ed # v5.1.0
        with:
          go-version: "${{ matrix.go-version }}"
          cache-dependency-path: "**/*.sum"

      - uses: jaxxstorm/action-install-gh-release@25d5e2dd555cd74f1fab9ac1e6ea117acde2c0c4 # v1.12.0
        with:
          repo: pulumi/pulumictl
      - uses: pulumi/actions@c7fad9e2f0b79653172b36538b8b34b3c0291952 # v6.0.0

      - uses: sigstore/cosign-installer@dc72c7d5c4d10cd6bcb8cf6e3fd625a9e5e537da # v3.7.0
      - uses: anchore/sbom-action/download-syft@251a468eed47e5082b105c3ba6ee500c0e65a764 # v0.17.6

      - uses: goreleaser/goreleaser-action@286f3b13b1b49da4ac219696163fb8c1c93e1200 # v6.0.0
        with:
          args: -p 3 release --clean --timeout 60m0s
          version: latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - uses: actions/attest-build-provenance@1c608d11d69870c2092266b3f9a6f3abbf17002c # v1.4.3
        with:
          subject-path: |
            dist/*.tar.gz
            dist/*.sbom.json
            dist/*_checksums.txt
            dist/*.sig
            dist/*.pem

  publish_sdk:
    if: needs.release.outputs.release_created
    runs-on: ubuntu-latest
    name: Publish SDK
    permissions:
      id-token: write
      contents: read
    needs:
      - release
      - publish_provider
    strategy:
      max-parallel: 10
      matrix:
        go-version: [1.23.x]
        node-version: [20.x]
        dotnet-version: [6.0.x]
        python-version: [3.11]
        java-version: [11]
        language:
          - go
          - nodejs
          - python
          - dotnet
          - java

    steps:
      - uses: step-security/harden-runner@91182cccc01eb5e619899d80e4e971d6181294a7 # v2.10.1
        with:
          egress-policy: audit

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - uses: actions/setup-go@41dfa10bad2bb2ae585af6ee5bb4d7d973ad74ed # v5.1.0
        with:
          go-version: "${{ matrix.go-version }}"
          cache-dependency-path: "**/*.sum"

      - uses: jaxxstorm/action-install-gh-release@25d5e2dd555cd74f1fab9ac1e6ea117acde2c0c4 # v1.12.0
        with:
          repo: pulumi/pulumictl
      - uses: pulumi/actions@c7fad9e2f0b79653172b36538b8b34b3c0291952 # v6.0.0

      - uses: actions/setup-dotnet@3e891b0cb619bf60e2c25674b222b8940e2c1c25 # v4.1.0
        with:
          dotnet-version: "${{ matrix.dotnet-version }}"
        if: matrix.language == 'dotnet'
      - uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0
        with:
          python-version: "${{ matrix.python-version }}"
        if: matrix.language == 'python'
      - uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
        with:
          node-version: "${{ matrix.node-version }}"
        if: matrix.language == 'nodejs'
      - uses: actions/setup-java@8df1039502a15bceb9433410b1a100fbe190c53b # v4.5.0
        with:
          distribution: corretto
          java-version: ${{ matrix.java-version }}
        if: matrix.language == 'java'
      - uses: gradle/actions/setup-gradle@d156388eb19639ec20ade50009f3d199ce1e2808 # v4.1.0
        if: matrix.language == 'java'

      - run: make install_plugins
      - run: echo "${{ github.workspace }}/bin" >> $GITHUB_PATH

      - run: make build_${{ matrix.language }}

      - uses: hashicorp/vault-action@d1720f055e0635fd932a1d2a48f87a666a57906c # v3.0.0
        id: import-secrets
        with:
          method: jwt
          url: ${{ secrets.VAULT_ADDR }}
          path: ${{ secrets.VAULT_PATH }}
          role: ${{ secrets.VAULT_ROLE }}
          secrets: |
            github-pulumi-proxmoxve/data/nuget publish_key | NUGET_PUBLISH_KEY ;
            github-pulumi-proxmoxve/data/npm token | NPM_TOKEN ;
            github-pulumi-proxmoxve/data/java signing_key | SIGNING_KEY ;
            github-pulumi-proxmoxve/data/java signing_key_id | SIGNING_KEY_ID ;
            github-pulumi-proxmoxve/data/java signing_password | SIGNING_PASSWORD ;
            github-pulumi-proxmoxve/data/sonatype publish_password | PUBLISH_REPO_PASSWORD ;
            github-pulumi-proxmoxve/data/sonatype publish_username | PUBLISH_REPO_USERNAME

      - name: Publish .NET SDK
        run: |
          dotnet nuget push -s "${{ env.NUGET_FEED_URL }}" -k "${{ env.NUGET_PUBLISH_KEY }}" ${{github.workspace}}/sdk/dotnet/bin/Debug/*.nupkg
        if: matrix.language == 'dotnet'

      - name: Publish Python SDK
        uses: pypa/gh-action-pypi-publish@fb13cb306901256ace3dab689990e13a5550ffaa # release/v1
        with:
          skip-existing: true
          packages-dir: "${{ github.workspace }}/sdk/python/bin/dist/"
        if: matrix.language == 'python'

      - name: Publish NodeJS SDK
        uses: JS-DevTools/npm-publish@19c28f1ef146469e409470805ea4279d47c3d35c # v3.1.1
        with:
          package: ./sdk/nodejs/bin/package.json
          access: public
          token: ${{ env.NPM_TOKEN }}
          provenance: true
        if: matrix.language == 'nodejs'

      - name: Java PACKAGE_VERSION
        run: |
          REF_NAME=`git describe --abbrev=0 --tags`
          echo "PACKAGE_VERSION=${REF_NAME:1}" >> $GITHUB_ENV
        if: matrix.language == 'java'
      - name: Publish Java SDK
        working-directory: sdk/java
        run: gradle publishToSonatype closeAndReleaseSonatypeStagingRepository
        if: matrix.language == 'java'
        continue-on-error: true # Java SDK publishing is in alpha stage

  tag_sdk:
    if: needs.release.outputs.release_created
    runs-on: ubuntu-latest
    name: Tag SDK Release
    permissions:
      id-token: write
      contents: write
    needs:
      - release
      - publish_sdk

    steps:
      - uses: step-security/harden-runner@91182cccc01eb5e619899d80e4e971d6181294a7 # v2.10.1
        with:
          egress-policy: audit

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
      - run: |
          git config --local user.email "${{ env.GITHUB_ACTION }}+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - run: |
          REF_NAME=`git describe --abbrev=0 --tags`
          echo "REF_NAME=${REF_NAME}" >> $GITHUB_ENV
          git tag -a sdk/${{ env.REF_NAME }} -m sdk/${{ env.REF_NAME }}
          git push origin sdk/${{ env.REF_NAME }}
